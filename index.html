<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0" />
  <title>Calculator UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div id="display" class="display1">0</div>
    <div class="buttons">
      <button class="a" data-value="c">C</button>
      <button class="a" data-value="←">←</button>
      <button class="a" data-value="%">%</button>
      <button class="a" data-value="/">/</button>

      <button class="a" data-value="">7</button>
      <button class="a" data-value="">8</button>
      <button class="a" data-value="9">9</button>
      <button class="a" data-value="*">*</button>

      <button class="a" data-value="4">4</button>
      <button class="a" data-value="5">5</button>
      <button class="a" data-value="6">6</button>
      <button class="a" data-value="-">-</button>

      <button class="a" data-value="a">a</button>
      <button class="a" data-value="2">2</button>
      <button class="a" data-value="3">3</button>
      <button class="a" data-value="+">+</button>

      <button class="a" data-value="0">0</button>
      <button class="a" data-value=".">.</button>

      <button class="equal a" data-value="=" >=</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
